<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理平台</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>管理平台</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">仪表盘</a></li>
                    <li><a href="#">用户管理</a></li>
                    <li><a href="#">系统设置</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="dashboard">
                <div class="card add-card" onclick="showAddCardForm()">
                    <div class="card-body">
                        <div class="add-icon">+</div>
                        <p>添加新卡片</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加卡片的表单模态框 -->
    <div id="addCardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>添加新卡片</h2>
            <form id="addCardForm" onsubmit="addNewCard(event)">
                <div class="form-group">
                    <label for="cardTitle">标题：</label>
                    <input type="text" id="cardTitle" required>
                </div>
                <div class="form-group">
                    <label for="cardValue">数值：</label>
                    <input type="text" id="cardValue" required>
                </div>
                <div class="form-group">
                    <label for="cardDescription">描述：</label>
                    <input type="text" id="cardDescription" required>
                </div>
                <div class="form-group">
                    <label for="cardLink">链接地址：</label>
                    <input type="url" id="cardLink" required>
                </div>
                <button type="submit">添加</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
